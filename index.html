<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WORDCARD</title> <!-- App specific title -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Common Meta / Links -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- <link rel="apple-touch-icon" ... > App specific icon recommended -->
  <!-- <meta name="theme-color" ... > App specific color recommended -->

  <!-- Common External CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet"> <!-- Added Noto Sans Traditional Chinese -->

  <!-- Base CSS (Common Styles) -->
  <!-- The old base.css is now style.css -->

  <!-- App Specific CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase / Other Libraries (Load per app) -->
  <!-- Add necessary library scripts here -->

  <!-- App Specific Head Content -->
  <!-- Add other app-specific meta or links here -->

</head>
<body>
  <!-- Header -->
  <header id="main-header">
    <div class="logo-container">
      <img src="img/elephant.png" alt="Logo" class="header-logo"> <!-- Added logo -->
      <span class="title">WORDCARD</span> <!-- App specific title -->
    </div>
    <div class="header-controls">
      <!-- Example: Settings button -->
      <!-- <i class="bi bi-gear"></i> -->
    </div>
  </header>

  <!-- Main Content Area -->
  <main id="app-content">
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <!-- Show Definition on front -->
                <p class="definition"></p>
            </div>
            <div class="card-back">
                <!-- Show Word and Pinyin on back -->
                <p class="word"></p>
                <p class="pinyin"></p>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="prev-button"><i class="bi bi-arrow-left-circle-fill"></i> 前へ</button>
        <button id="flip-button"><i class="bi bi-arrow-repeat"></i> めくる</button>
        <button id="next-button">次へ <i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>
  </main>

  <!-- Common JS -->
  <!-- The old common.js is now script.js -->

  <!-- App Specific JS -->
  <script src="js/script.js"></script>

</body>
</html>
